<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script
			  src="//code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="../scss/my_shop_list.css">
	<script src="../js/my_shop_list.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
	<div class="container">
		<h2>My Shopping List</h2>
		<div class="input-group">
			<input type="text" placeholder="add shopping list item" class="js-new-item form-control">
			<span class="input-group-btn"><button click="addItem" class="js-add btn btn-default" type="button">Add!</button></span>
		</div>
		<ul>
			<li>
				<div class="checkbox">
					<label>
						<input type="checkbox" class="js-item" name="list"> Carrot
					</label>
				</div>
			</li>
			<li>
				<div class="checkbox">
					<label>
						<input type="checkbox" class="js-item" name="list"> Book
					</label>
				</div>
			</li>
			<li class="removed">
				<div class="checkbox">
					<label>
						<input type="checkbox" class="js-item" name="list" checked> Gift for aunt's birthday
					</label>
				</div>
			</li>
		</ul>
		<div class="footer">
			<hr>
			<em>Change the title of your shopping list here</em>
			<input type="text" class="js-change-title" value="My Shopping List">
		</div>
	</div>
</body>
</html>
