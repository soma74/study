<!DOCTYPE html>
<html lang='ko'>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script
			  src="//code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/vue"></script>

	<link rel="stylesheet" href="../scss/my_shop_list.css">
</head>
<body>
	<div id="app" class="container">
		<h2>{{title}}</h2>
		<add-item-component></add-item-component>
		<items-component></items-component>
		<div class="footer">
			<hr>
			<em>Change the title of your shopping list here</em>
			<change-title-component></change-title-component>
		</div>
	</div>
	<!-- <ul>
		<li v-for="item in items" v-bind:class="{ 'removed': item.checked}">
			<div class="checkbox">
				<label for="">
					<input type="checkbox" v-model="item.checked">{{item.text}}
				</label>
			</div>
		</li>
	</ul> -->
</body>
</html>
<script>
	// var template = {ul: $('ul').clone().wrapAll("<div>").parent().html() };
	
	var data = {
		items: [
			{text: 'Bananas', checked: true},
			{text: 'Apples', checked: false}
		],
		title: 'My Shopping List',
		newItem: ''
	};

	/**
	 * 컴포넌트 선언
	 **/
	var ItemsComponent = Vue.extend({
		data: function() {
			return data;
		},
		template: '<ul>' +
		'			<li v-for="item in items" :class="{ \'removed\': item.checked }">' +
		'				<div class="checkbox">' +
		'					<label>' +
		'						<input type="checkbox" v-model="item.checked"> {{ item.text }}' +
		'					</label>' +
		'				</div>' +
		'			</li>' +
		'		</ul>'
	});

	var ChangeTitleComponent = Vue.extend({
		data: function() {
			return data;
		},
		template: '<input v-model="title">'
	});

	var AddItemComponent = Vue.extend({
		data: function() {
			return data;
		},
		methods: {
			addItem: function() {
				var text;

				text = this.newItem.trim();
				if(text)
				{
					this.items.push({
						text: text,
						checked: false
					});
					this.newItem = '';
				}
			}
		},
		template: 
			'<div class="input-group">' +
			'	<input v-model="newItem" @keyup.enter="addItem" placeholder="add shopping list item" type="text" class="form-control">' +
			'	<span class="input-group-btn">' +
			'		<button @click="addItem" class="btn btn-default" type="button">Add!</button>' +
			'	</span>' +
			'</div>'
	});

	/** 
	 * 컴포넌트 등록
	 **/
	Vue.component('items-component', ItemsComponent);
	Vue.component('change-title-component', ChangeTitleComponent);
	Vue.component('add-item-component', AddItemComponent);

	/**
	 * 뷰 인스턴스 생성
	 */

	new Vue({
		el: '#app',
		data: data
	});
</script>
