<!DOCTYPE html>
<html lang='ko'>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script
			  src="//code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="//unpkg.com/vue"></script>
</head>
<body>
	<div id="app" class="container">
		<h2>
			<span>POMODORO</span>
			<button :disabled="state==='started'" @click="start()">
				<i class="glyphicon glyphicon-play"></i>
			</button>
			<button :disabled="state!=='started'" @click="pause()">
				<i class="glyphicon glyphicon-pause"></i>
			</button>
			<button :disabled="state!=='started'" @click="stop()">
				<i class="glyphicon glyphicon-stop"></i>
			</button>
		</h2>
		<h3>{{ title }}</h3>
		<div class="well">
			<div class="pomodoro-timer">
				<span>{{ min }}</span>:<span>{{ sec }}</span>
			</div>
		</div>
		<div class="well" :class="{ 'hidden': pomodoroState === 'work' }">
			<img :src="'http://thecatapi.com/api/images/get?type=gif&size=med&ts='+timestamp">
		</div>
	</div>
</body>
</html>
<script src="/js/es5/pomodoro.js"></script>
